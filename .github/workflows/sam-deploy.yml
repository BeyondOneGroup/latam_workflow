# .github/workflows/sam-deploy.yml (reutilizable)
name: Reusable SAM Deploy
on:
  workflow_call:
    inputs:
      aws-role-arn: { required: true, type: string }
      environment: { required: true, type: string }
      sam-stack-name: { required: true, type: string }
      region: { required: true, type: string }
    secrets:
      AWS_ACCOUNT_ID: { required: true }
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run lint
      - run: npm run test -- --ci --runInBand --coverage
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws-role-arn }}
          aws-region: ${{ inputs.region }}

      # ✅ Validar plantilla SAM (ahora sí con credenciales y región disponibles)
      - name: Validate SAM template
        run: sam validate --region ${{ inputs.region }}
      - uses: actions/upload-artifact@v4
        with: { name: dist, path: . }
  deploy:
    needs: build_test
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with: { name: dist, path: . }
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws-role-arn }}
          aws-region: ${{ inputs.region }}
      - run: sam build
      - run: |
          sam deploy \
            --stack-name "${{ inputs.sam-stack-name }}" \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --resolve-s3 \
            --region "${{ inputs.region }}"
